on:
    push:
        branches: main
    pull_request:
        branches: main

name: coverage

jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: r-lib/actions/setup-r@v2
              with:
                use-public-rspm: true
            - uses: r-lib/actions/setup-r-dependencies@v2
              with:
                extra-packages: any::covr
                needs: coverage
            - name: Coverage
              run: covr::codecov (quiet = FALSE)
              shell: Rscript {0}
